{% extends 'front_base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Verify Code</h2>
        <ol>
          <li><a href="/">Home</a></li>
          <li>Verify Code</li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs -->

  <!-- ======= Contact Section ======= -->
 
  <section id="contact" class="contact">
    <div class="container">

      <div class="row mt-5 justify-content-center" data-aos="fade-up">
        <div class="col-lg-10">
          <form  method="POST" class="php-email-form">
            {% csrf_token %}
            <h3 class="mb-3">Enter Verification Code sent to your email</h3>
            {% include 'TAEApp/includes/messages.html' %}
            <div class="row mt-3">
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <label class="mb-2">Code</label>
                <input type="text" name="OTP" class="form-control" id="exampleCheck1">
              </div>
            
            </div>

          
            <div class="form-group mt-3">
            
            <div class="text-left"><button type="submit">Submit</button></div>
          </form>
        </div>
        
      </div>

    </div>
  </section><!-- End Contact Section -->

</main><!-- End #main -->

{% endblock content %}
